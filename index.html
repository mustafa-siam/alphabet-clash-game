<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-clash-pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center ">
<div class="flex flex-col items-center gap-10 ">
    <h1 class="text-8xl uppercase font-anton">ALPHABET CLASH</h1>
    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
</div>
    </section>

    <!--play ground-->


    <section id="play-ground" class=" flex flex-col justify-center items-center gap-20 pt-20 hidden" >
<div>
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
        <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl text-black font-semibold uppercase ">Y</p>
        </div>
    </div>
</div>
<div>
    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
</div>
<div class="flex justify-between w-3/4">
    <button class="btn rounded-full bg-[#894189] text-white px-7">Life <img src="images/lovecharge.png" alt=""><span id="current-life">5</span></button>
    <button class="btn rounded-full bg-[#360490] text-white px-6">Score <img src="images/dollar.png" alt=""><span id="current-score">0</span></button>
</div>
    </section>
    <section id="score" class=" hidden">
<div class="text-white flex justify-center flex-col items-center min-h-screen gap-5">
    <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span id="final-score">14</span></h1>
    <button class="btn bg-white text-black text-2xl" onclick="play()">Play Again</button>
    <p class="text-xl">Practice will make you Pro player</p>
</div>
    </section>
   </main>
   <script src="alpha-clash.js"></script>
</body>
</html>
